<script src="js/jquery-2.2.4.js"></script>
<script>

    $(document).ready(function() {
        "use strict";

        function toRequestTheInfoFromAjax() {
            var theDataFromAjax = $.ajax("./data/inventory.json");

            theDataFromAjax.done(function(data) {
                console.log(data);

                buildTheinfoPage(data);
            });

            theDataFromAjax.fail(function(jqXhr, status) {
                alert("Refresh the Page");
            });

        }


//        TO BUILD THE HTML

        function buildTheinfoPage(productslist) {
            var productslistHTML = "";

                            productslist.forEach(function(specifications,index) {
                                var i = 0;
                                var intervalId = setInterval(function () {
                                    if (i >= data.length) {
                                        productslistHTML += "<section id='productid" + index + "'>";
                                        productslistHTML += "<h3>" + index + "</h3>";
                                        productslistHTML += "<h3>" + specifications.typeOfCloth + "</h3>";
                                        productslistHTML += "<h3>" + specifications.color + "</h3>";
                                        productslistHTML += "<h3>" + specifications.size + "</h3>";
                                        productslistHTML += "<img src='" + specifications.image + "'>";
                                        productslistHTML += "</section>";

                                        $('#productslist').html(productslistHTML);
                                        i++;
                                    }
                                    clearInterval(intervalId)
                                }, 500);
                            } );
//
                        }

                            $('#update').click(toRequestTheInfoFromAjax());
    })

</script>
