<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax-Blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>


<body>

<div id="informationToBeProcess" class="well">
    <!--this class well doesnt work-->


</div>

<button id="update">Update w/Ajax</button>

<script src="js/jquery-2.2.4.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>

    $(document).ready(function () {

        "use strict";

//        how to call the information from the AJAX

//        opening the function

        function toRequestTheInfoFromAjax() {
               var request = $.ajax("./data/blog.json");
                    request.done(function (data) {
                        creatingTheHtml(data);
                        console.log(data);
                            });

                    request.fail(function (data) {
                        console.log(data)

                            });
                }
//                closing the function
//        creating the function to showe the information in the HTML

        function creatingTheHtml(informationToBeProcess){
            var informationToBeTransformToHTML = "";

            informationToBeProcess.forEach(function(info){

                informationToBeTransformToHTML += "<div>";
                informationToBeTransformToHTML += "<h2>" + info.title + "</h2>";
                informationToBeTransformToHTML += "<h2>" + info.content + "</h2>";
                informationToBeTransformToHTML += "<h2>" + info.categories + "</h2>";
                informationToBeTransformToHTML += "<h2>" + info.date + "</h2>";
                informationToBeTransformToHTML += "</div>"

            });
            $('#informationToBeProcess').html(informationToBeTransformToHTML);
        }

         $("#update").click(toRequestTheInfoFromAjax);


            });


</script>

</body>
</html>
